<div *ngIf="isLoading" style="text-align: center;">
  <h3>Retrieving updated blockchain...</h3>
  <mat-progress-spinner
  
  diameter = "50"
  [color]="color"
  [mode]="mode"
  [value]="value">
</mat-progress-spinner>
</div>
<div *ngIf="!isLoading" class="mat-elevation-z8">
  
    <table mat-table [dataSource]="dataSource">
  
      <!-- Position Column -->
      <ng-container matColumnDef="index">
        <th mat-header-cell *matHeaderCellDef> Index </th>
        <td mat-cell *matCellDef="let element"> {{element.index}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <!-- <ng-container matColumnDef="data">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.data}} </td>
      </ng-container> -->
  
      <!-- Weight Column -->
      <ng-container matColumnDef="hash">
        <th mat-header-cell *matHeaderCellDef> Hash </th>
        <td mat-cell *matCellDef="let element"> {{element.hash}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="nonce">
        <th mat-header-cell *matHeaderCellDef> Previous Hash </th>
        <td mat-cell *matCellDef="let element"> {{element.prevHash}} </td>
      </ng-container>
  

            <!-- Symbol Column -->
        <ng-container matColumnDef="prevHash">
            <th mat-header-cell *matHeaderCellDef> Nonce </th>
            <td mat-cell *matCellDef="let element"> {{element.nonce}} </td>
        </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons 
                   aria-label="Select page of periodic elements">
    </mat-paginator>




    
  </div>
