<div style="height: 100%; background-color: #EBEDEC;">

  <div class="container-fluid">

    <!-- Blochain header -->
    <div class="row no-gutter"  style=" background-color: #EBEDEC; padding-top: 20px;">
      <div class="col-md-12"> 
          <div class="col-md-12" style="margin:auto; text-align: center;">
              <h2 style="color:rgb(55,52,50); font-size:40px; font-weight:500;">
                  Current Blockchain
                  <img class="images" src="../../assets/Blockchain.png" style="height: 5%; width: 5%; display: inline-flex; opacity: 0.9;">

              </h2>
              <h3 style="font-size: 20px; color: #5B667C;">All block transactions verified by validators</h3>

          </div>
      </div>
  </div>

    <!-- Loading section -->
    <div class="row no-gutter">
      <div class="col-md-12">
        <!-- Loading curve for retrieving blockchain -->
        <div *ngIf="isLoading" style="text-align: center;">
          <h3>Retrieving updated blockchain...</h3>
            <mat-progress-spinner
            
            diameter = "50"
            [color]="color"
            [mode]="mode"
            [value]="value">
          </mat-progress-spinner>
        </div>
      </div>
    </div>


    <!-- Blockchain body -->
    <div class="row no-gutter">
      <div class="col-md-12" style="margin: auto; padding:10px">
        <div *ngIf="!isLoading" class="mat-elevation-z8">
    
          <table mat-table [dataSource]="dataSource">
        
            <!-- Position Column -->
            <ng-container matColumnDef="index">
              <th mat-header-cell *matHeaderCellDef> Index </th>
              <td mat-cell *matCellDef="let element"> {{element.index}} </td>
            </ng-container>
        
        
        
            <!-- Weight Column -->
            <ng-container matColumnDef="hash">
              <th mat-header-cell *matHeaderCellDef> Hash </th>
              <td mat-cell *matCellDef="let element"> {{element.hash}}   
                <a mat-button style="text-decoration: none;" (click)="showBlockData(element.hash)"><mat-icon>info</mat-icon></a>
              </td>
            </ng-container>
        
            <!-- Symbol Column -->
            <ng-container matColumnDef="nonce">
              <th mat-header-cell *matHeaderCellDef> Previous Hash </th>
              <td mat-cell *matCellDef="let element"> {{element.prevHash}} </td>
            </ng-container>
        
      
                  <!-- Symbol Column -->
              <ng-container matColumnDef="prevHash">
                  <th mat-header-cell *matHeaderCellDef> Nonce </th>
                  <td mat-cell *matCellDef="let element"> {{element.nonce}} </td>
              </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        
          <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                         showFirstLastButtons 
                         aria-label="Select page of periodic elements">
          </mat-paginator>
          
        </div>
      </div>
    </div>

  </div>
</div>
