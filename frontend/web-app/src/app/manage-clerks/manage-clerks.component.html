
  <div class="mat-elevation-z8">
    
      <table mat-table [dataSource]="dataSource">
    
        <!-- Username Column -->
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef> Username </th>
          <td mat-cell *matCellDef="let element"> {{element.username}} </td>
        </ng-container>
                    
        <!-- UserId Column -->
        <ng-container matColumnDef="userId">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
        </ng-container>
        
    
    
        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>



        <!-- Smart Meter No Column -->
        <ng-container matColumnDef="smartMeterNo">
          <th mat-header-cell *matHeaderCellDef> SmartMeterNo </th>
          <td mat-cell *matCellDef="let element"> {{element.smartMeterNo}} </td>
        </ng-container>

                
        <!-- Clerk Column -->
        <ng-container matColumnDef="convert">
            <th mat-header-cell *matHeaderCellDef> Make into clerk </th>

            <td mat-cell *matCellDef="let element">
                <a mat-raised-button color="primary" (click)="convertToClerk(element.userId)">Make Clerk</a>
            </td>

        </ng-container>
    
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                     showFirstLastButtons 
                     aria-label="Select page of periodic elements">
      </mat-paginator>    
    </div>
