<div class="container" style="margin-top: 10px; align-content: center; justify-content: center;">
  <mat-card style="width: 50%;">
    <mat-card-content>
      <div style="width: 100%;"> 
        <h1>Login</h1>
        <form  (ngSubmit)="login()" #loginForm="ngForm">
  
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username"
                   required
                   [(ngModel)]="model.username" name="username"
                   #username="ngModel"
                   autocomplete="off">
            <div [hidden]="username.valid || username.pristine"
                 class="alert alert-danger">
              Username is required
            </div>
          </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password"
                     required
                     [(ngModel)]="model.password" name="password"
                     #password="ngModel" autocomplete="off">
              <div [hidden]="password.valid || password.pristine"
                   class="alert alert-danger">
               Password is required
              </div>
            </div>
  
          <button type="submit" class="btn btn-success" [disabled]="!loginForm.form.valid" >Login</button>
         
    
    
        </form>
      </div>
    </mat-card-content>
  </mat-card>
  </div>
